{% extends "layout.html" %}
{% block content %}
<form action="/Names/new" method="POST">
    <div class="row">
        <div class="col">
            <label for="index">Index</label>
            <input id="index" type="text" class="form-control" placeholder="index" name="index">
        </div>
        <div class="col">
            <label for="year">Year</label>
            <input id="year" type="text" class="form-control" placeholder="year"
                   name="year">
        </div>
        <div class="col">
            <label for="age">Age</label>
            <input id="age" type="text" class="form-control" placeholder="age" name="age">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" placeholder="name" name="name">
        </div>
        <div class="col">
            <label for="movie">Movie</label>
            <input id="movie" type="text" class="form-control" placeholder="movie" name="movie">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Success</button>

</form>

{% endblock %}
